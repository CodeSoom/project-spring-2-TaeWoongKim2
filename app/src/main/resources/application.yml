spring:
  datasource:
    url: jdbc:h2:~/data/salary-keeper
    username: sa
    sql-script-encoding: UTF-8
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: create
logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql: trace
